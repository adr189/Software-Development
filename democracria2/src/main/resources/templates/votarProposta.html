<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Votar Proposta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<a class="btn btn-primary" href="/">Return</a>
<form method="POST" action="/votarProposta">

    <div class="mb-3">
        <label for="exampleInputID1" class="form-label">Qual o ID da proposta qua deseja votar?</label>
        <input type="text" name="id_prop" class="form-control" id="exampleInputID1" aria-describedby="IdInsert" placeholder="ID da proposta">
    </div>

    <div class="mb-3">
        <label for="exampleInputID1" class="form-label">Qual a sua Votação? T caso esteja a favor e F caso esteja contra.</label>
        <input type="text" name="decision" class="form-control" id="exampleInputID2" aria-describedby="IdInsert" placeholder="T ou F">
    </div>

    <button type="submit" class="btn btn-primary">Submeter Voto</button>
</form>
</body>
</html>
