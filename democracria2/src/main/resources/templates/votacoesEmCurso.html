<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Votações em curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<a class="btn btn-primary" href="/">Return</a>
<table class="table">
    <thead>
    <tr>
        <th scope="col"> ID </th>
        <th scope="col"> Titulo </th>
        <th scope="col"> Data de Emissao</th>
        <th scope="col"> Data de Expiracao </th>
        <th scope="col"> Delegado que criou a proposta </th>
        <th scope="col"> PDF </th>
        <th scope="col"> Votos com</th>
        <th scope="col"> Votos contra </th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="proposta : ${propostas}">
        <td data-th-text="${proposta.id}"></td>
        <td data-th-text="${proposta.titulo}"></td>
        <td data-th-text="${proposta.dataEmissao}"></td>
        <td data-th-text="${proposta.dataExpiracao}"></td>
        <td data-th-text="${proposta.delegadoQueCriou.getNome()}"></td>
        <td data-th-text="${proposta.PDF}"></td>
        <td data-th-text="${proposta.votosComContra[0]}"></td>
        <td data-th-text="${proposta.votosComContra[1]}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
